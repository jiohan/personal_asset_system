spring:
  application:
    name: asset-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/asset_db}
    username: ${DB_USERNAME:asset}
    password: ${DB_PASSWORD:asset}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
