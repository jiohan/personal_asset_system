name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: OpenAPI lint (validate)
        run: bash scripts/contract/openapi_lint.sh
      - name: OpenAPI breaking change check (PR only)
        if: github.event_name == 'pull_request'
        run: BASE_REF=main bash scripts/contract/openapi_breaking_check.sh
      - name: Spec <-> implementation drift check
        run: bash scripts/contract/spec_impl_drift.sh

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run backend tests
        working-directory: backend
        run: ./mvnw -B test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Run frontend tests
        working-directory: frontend
        run: npm run test -- --run
      - name: Build frontend
        working-directory: frontend
        run: npm run build
