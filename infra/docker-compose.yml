services:
  postgres:
    image: postgres:16
    container_name: ams-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ams}
      POSTGRES_USER: ${POSTGRES_USER:-ams}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ams}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ams_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  ams_postgres_data:
